{% extends 'base.html' %}
{% block header %}
    <!-- Masthead-->
    <header class="masthead_test">
    </header>
{% endblock %}

<title>Mokėjimas atšauktas</title>

{% block content %}
    <h1 class="section-heading text-center">Mokėjimas Atšauktas</h1>
    <script>
        setTimeout(function () {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4 && this.status === 200) {
                    window.location.href = this.responseURL;
                }
            };
            xhttp.open("GET", "/", true);
            xhttp.send();
        }, 10000);

    </script>
{% endblock %}
