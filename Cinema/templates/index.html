{% extends "base.html" %}
{% block header %}
    <!-- Masthead-->
    <header class="masthead">
        <div class="container">
            <div class="masthead-subheading">Welcome To Our Movie Theatre!</div>
            <div class="masthead-heading text-uppercase">It's Nice To Meet You</div>
        </div>
    </header>
{% endblock %}
{% block content %}
    <div class="text-center">
        <h2 class="section-heading text-uppercase">Filmai</h2>
        <h3 class="section-subheading text-muted">Mūsų rodomi filmai.</h3>
    </div>
    <div class="row">{% for movie in movies %}
        <div class="col-lg-4 col-sm-6 mb-4">
            <div class="portfolio-item">
                <a class="portfolio-link" href="movie/{{ movie.id }}/">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content"><i class="fas fa-plus fa-2x"></i></div>
                    </div>
                    <img class="img-fluid" src="{{ movie.image.url }}" alt=""/>
                </a>
                <div class="portfolio-caption">
                    <div class="portfolio-caption-heading">{{ movie.title }}</div>
                    <div class="portfolio-caption-subheading text-muted">{{ movie.genre }}</div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
